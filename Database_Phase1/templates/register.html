<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link your styles and necessary fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include MDB Bootstrap icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <p class="text-white-50 mb-5">Please fill in the details to create your account!</p>
                                {% if message %}
                                <div class="alert alert-warning" role="alert">
                                    {{ message }}
                                </div>
                                {% endif %}

                                <!-- Registration Form -->
                                <form action="/register" method="post">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                                        <label class="form-label" for="name">Name</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="date" id="dob" name="dob" class="form-control form-control-lg" required />
                                        <label class="form-label" for="dob">Date of Birth</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <select id="gender" name="gender" class="form-control form-control-lg" required>
                                            <option value="" disabled selected>Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                        <label class="form-label" for="gender">Gender</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="phone" name="phone" class="form-control form-control-lg" required />
                                        <label class="form-label" for="phone">Phone Number</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="blood_group" name="blood_group" class="form-control form-control-lg" required />
                                        <label class="form-label" for="blood_group">Blood Group</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="confirm_password">Confirm Password</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <select id="user_type" name="user_type" class="form-control form-control-lg" required>
                                            <option value="" disabled selected>Select Type</option>
                                            <option value="Patient">Patient</option>
                                            <option value="Doctor">Doctor</option>
                                        </select>
                                        <label class="form-label" for="user_type">Type</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                                </form>
                            </div>

                            <!-- Already Registered Prompt -->
                            <div>
                                <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
